<!DOCTYPE html>
<html lang="en">
<head><title>Hotel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <span class="navbar-brand mb-0 h1">Hotel</span>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Booking <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Rooms <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Clients <span class="sr-only">(current)</span></a>
            </li>

        </ul>
    </div>
</nav>

<template id="bookingList">
    <tr class="booking">
        <td class="bookingNumber"></td>
        <td class="name"></td>
        <td class="room"></td>
        <td class="startPeriod"></td>
        <td class="endPeriod"></td>
        <td ><button type="button" class="btn btn-outline-danger" id="deleteBooking" onclick="deleteBooking(this)" >Delete</button></td>
    </tr>
</template>

<div class="row">
    <div class="col-lg-2"></div>
        <div class="col-md-8">
            <table class="table" id="bookingTable">
                <thead class="thead-light">
                    <th>#</th>
                    <th>Name</th>
                    <th>Room Characteristics</th>
                    <th>Start of Booking</th>
                    <th>Finish of Booking</th>
                    <th></th>
                </thead>
                <tbody id="bookings" class="bookings">
                </tbody>
            </table>
        </div>
    <div class="col-md-2"></div>
</div>

<div class="booking-form">
    <form role="form" id="form">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" placeholder="Firstname, Lastname">
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Phone">
        </div>

        <div class="form-group">
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="Luxury">Luxury</option>
                <option value="Standard">Standard</option>
                <option value="Economy">Economy</option>
            </select>
        </div>

        <div class="form-group">
            <select class="custom-select" id="inputGroupSelect02">
                <option selected>Choose...</option>
                <option value="SGL">SGL</option>
                <option value="DBL">DBL</option>
            </select>
        </div>

        <div class="form-group">
            <label>Start Booking Date</label>
            <input type="date" class="form-control" id="startBooking">
        </div>

        <div class="form-group">
            <label>Finish Booking Date</label>
            <input type="date" class="form-control" id="finishBooking">
        </div>

        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</body>
</html>
